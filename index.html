<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaz's Valentine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .flashing-text {
            font-size: 1.5em;
            animation: flash 0.5s infinite;
        }

        @keyframes flash {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        #image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #image-container img.active {
            opacity: 1;
        }

        input {
            padding: 10px;
            font-size: 1em;
            margin: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: #ff004c;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #e60044;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>;) I have an important question for you.</h1>
    <div class="flashing-text">Please enter the correct phrase</div>

    <div id="image-container">
        <img src="one.jpg" class="active" alt="Image 1">
        <img src="two.jpg" alt="Image 2">
        <img src="three.jpg" alt="Image 3">
        <img src="four.jpg" alt="Image 4">
        <img src="five.jpg" alt="Image 5">
        <img src="wow.jpg" alt="Wow">
        <img src="wrong.jpg" alt="Wrong">
        <img src="six.jpg" alt="Six">
        <img src="seven.jpg" alt="Seven">
        <img src="eight.jpg" alt="Eight">
    </div>

    <input type="text" id="passcode" placeholder="Enter passcode">
    <button onclick="checkPasscode()">Enter</button>

    <div id="result"></div>

    <script>
        // Fading slideshow logic
        const images = document.querySelectorAll('#image-container img');
        let currentIndex = 0;

        function fadeImages() {
            images.forEach((img, index) => {
                img.classList.remove('active');
                if (index === currentIndex) {
                    img.classList.add('active');
                }
            });
            currentIndex = (currentIndex + 1) % 5; // Loop through the first 5 images
        }

        setInterval(fadeImages, 3000);

        // Passcode logic
        const passcodeInput = document.getElementById('passcode');
        const resultDiv = document.getElementById('result');

        function checkPasscode() {
            const input = passcodeInput.value.trim().toLowerCase();
            let showImage;
            resultDiv.innerHTML = ''; // Clear previous result

            if (["chains", "chain"].includes(input)) {
                showImage = "wow.jpg";
                resultDiv.innerHTML = '<span style="color: red;">Try again</span>';
            } else if (["i love you more", "iloveyoumore"].includes(input)) {
                showImage = "wrong.jpg";
            } else if (["i love you", "valentines", "valentines?", "love"].includes(input)) {
                showImage = "six.jpg";
                resultDiv.innerHTML = `
                    <h2>Will you be my Valentine? -Chris</h2>
                    <button onclick="showFinalImage(true)">Yes</button>
                    <button onclick="showFinalImage(false)">No</button>
                `;
            } else {
                showImage = "eight.jpg";
                resultDiv.innerHTML = '<span style="color: red;">Please try again</span>';
            }

            images.forEach(img => img.classList.remove('active'));
            const targetImage = document.querySelector(`#image-container img[src="${showImage}"]`);
            if (targetImage) {
                targetImage.classList.add('active');
            }
            passcodeInput.value = ""; // Clear the input field
        }

        function showFinalImage(yes) {
            if (yes) {
                images.forEach(img => img.classList.remove('active'));
                document.querySelector(`#image-container img[src="seven.jpg"]`).classList.add('active');
                resultDiv.innerHTML = '<h2>I'm so grateful to call you mine, I love you babe!</h2>';
            }
        }
    </script>
</body>
</html>

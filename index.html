<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        #image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #image-container img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>I have an important question for you</h1>

    <div id="image-container">
        <img src="one.jpg" class="active" alt="Image 1">
        <img src="two.jpg" alt="Image 2">
        <img src="three.jpg" alt="Image 3">
        <img src="four.jpg" alt="Image 4">
        <img src="five.jpg" alt="Image 5">
    </div>

    <script>
        // Get all images and set the initial index
        const images = document.querySelectorAll('#image-container img');
        let currentIndex = 0;

        // Function to update the active image
        function updateImage() {
            images.forEach((img, index) => {
                img.classList.remove('active');
                if (index === currentIndex) {
                    img.classList.add('active');
                }
            });
            currentIndex = (currentIndex + 1) % images.length; // Loop back to the first image
        }

        // Change image every 3 seconds
        setInterval(updateImage, 3000);
    </script>
</body>
</html>

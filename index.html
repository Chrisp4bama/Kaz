<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin: 10px 0;
            position: relative;
            z-index: 1;
        }

        h2 {
            font-size: 1.2em;
            margin: 20px 0 10px 0;
        }

        #image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #image-container img.active {
            opacity: 1;
        }

        input {
            padding: 10px;
            font-size: 1em;
            margin: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: #ff004c;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #e60044;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>I have an important question for you</h1>

    <div id="image-container">
        <img src="one.jpg" class="active" alt="Image 1">
        <img src="two.jpg" alt="Image 2">
        <img src="three.jpg" alt="Image 3">
        <img src="four.jpg" alt="Image 4">
        <img src="five.jpg" alt="Image 5">
        <img src="wow.jpg" alt="Wow">
        <img src="eight.jpg" alt="Eight">
    </div>

    <h2 id="message">Please enter the magic phrase</h2>
    <input type="text" id="phrase" placeholder="Type here">
    <button onclick="checkPhrase()">Enter</button>

    <script>
        // Get all images and initialize slideshow
        const images = document.querySelectorAll('#image-container img');
        let currentIndex = 0;
        let slideshowInterval;

        function startSlideshow() {
            slideshowInterval = setInterval(() => {
                images.forEach((img, index) => {
                    img.classList.remove('active');
                    if (index === currentIndex) {
                        img.classList.add('active');
                    }
                });
                currentIndex = (currentIndex + 1) % 5; // Loop through the first 5 images
            }, 3000);
        }

        // Stop the slideshow
        function stopSlideshow() {
            clearInterval(slideshowInterval);
        }

        // Phrase Logic
        function checkPhrase() {
            const input = document.getElementById('phrase').value.trim().toLowerCase();
            const message = document.getElementById('message');
            let showImage;

            // Stop slideshow once the user submits a phrase
            stopSlideshow();

            if (input === "chains") {
                showImage = "wow.jpg";
                message.textContent = "Wowwww";
            } else {
                showImage = "eight.jpg";
                message.textContent = "Try again";
            }

            // Display the appropriate image
            images.forEach(img => img.classList.remove('active'));
            document.querySelector(`#image-container img[src="${showImage}"]`).classList.add('active');

            // Clear the input field
            document.getElementById('phrase').value = "";
        }

        // Start the slideshow when the page loads
        startSlideshow();
    </script>
</body>
</html>
